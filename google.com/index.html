<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="header">
        <div id="gmail">Gmail</div>
        <div id="images">Images</div>
        <div id="dot-9">
            <i class="bi bi-three-dots"></i>
            <i class="bi bi-three-dots"></i>
            <i class="bi bi-three-dots"></i>
        </div>
        <button id="sign-in">Sign in</button>
    </div>
    <div id="body">
        <div id="google-img">
            <img src="img/google.png" alt="">
        </div>
        <div id="search-box-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-box"></input>
            <img id="mic"src="icon/mic.png" alt="">
            <img id="lens"src="icon/lens.png" alt="">

        </div>
        <div id="google-lucky">
            <button id="google-search">Google Search</button>
            <button id="feeling-lucky">I'm Feeling Lucky</button>
        </div>
        <div id="language">
            <span id="google-offer">Google offered in: 
                <a class="language" href="#">සිංහල</a>
                <a class="language" href="#">தமிழ்</a>
            </span>
        </div>
    </div>
    <div id="footer"></div>
    
</body>
</html>
